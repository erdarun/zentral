{% extends 'base.html' %}
{% load bootstrap %}

{% block content %}
<ol class="breadcrumb">
  <li><a href="/">Home</a></li>
  <li><a href="{% url 'probes:index' %}">Probes</a></li>
  <li><a href="{% url 'probes:probe' probe_source.id %}">{{ probe_source.name }}</a></li>
  <li class="active">Clone</li>
</ol>

<h2>Clone probe {{ probe_source.name }}</h2>
<form method="POST">{% csrf_token %}
  {{ form|bootstrap }}
  <a class="btn btn-default" href="{% url 'probes:probe' probe_source.id %}">Cancel</a>
  <button class="btn btn-primary" type="submit">Clone</button>
</form>
{% endblock %}
