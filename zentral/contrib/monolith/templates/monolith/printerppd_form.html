{% extends 'base.html' %}
{% load bootstrap %}

{% block content %}
<ol class="breadcrumb">
  <li><a href="/">Home</a></li>
  <li><a href="{% url 'monolith:ppds' %}">Monolith printer PPDs</a></li>
  <li class="active">
    {{ title }}
  </li>
</ol>

<h2>{{ title }}</h2>

<form method="POST" enctype="multipart/form-data" class="form">{% csrf_token %}
  {{ form|bootstrap }}
  <a class="btn btn-default" href="{% url 'monolith:ppds' %}">Cancel</a>
  <button class="btn btn-primary" type="submit">Save</button>
</form>
{% endblock %}
